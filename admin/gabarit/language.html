<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabarit formulaire création role</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <h2>Formulaire de création de langues</h2>

    <form action="">

        <label for="language_name">Nom de la langue :</label>
        <input type="text" name="language_name" id="language_name" required maxlength="50">

        <label for="language_iso">Code ISO</label>
        <input type="text" name="language_iso" id="language_iso" required maxlength="10">

        <!-- <label for="UUID">UUID</label> -->
        <input type="hidden" name="UUID" id="UUID" value="%UUID%">

    </form>

</body>

</html>
